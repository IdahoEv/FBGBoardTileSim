<!DOCTYPE html>
<head>
    <title>Hex</title>
    <script src="hexagon.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src='array_tools.js'></script>
    <script src='terrain_tools.js'></script>
    <script src='grid_tools.js'></script>
    <script src='simulator.js'></script>
    <style type='text/css'>
body {
  font-family: sans-serif;
}
.totals td {
  text-align: center;
}
input {
  text-align: center;
}
td[data-terrain='mountain']{ background: #850 }
td[data-terrain='lowland'] { background: #3c3 }
td[data-terrain='desert']  { background: #fc6 }
td[data-terrain='wetland'] { background: #09a }
td[data-terrain='ruins']   { background: #666 }

    </style>
</head>
<body>
    <form>
      <button id='random_terrain' value='random_terrain' />Pick Terrains Randomly</button>
      <button id='stack_terrain' value='stack_terrain' />Pick Terrains by Stack-based</button>
    <table>
      <tr>
        <th></th>
        <th>Mountain</th>
        <th>Lowland</th>
        <th>Desert</th>
        <th>Wetland</th>
        <th>Ruins</th>
      </tr>  
      <tr>
        <th>mountain stack</th>
        <td><input size='8' data-stack='mountain' data-terrain='mountain' /></td>
        <td><input size='8' data-stack='mountain' data-terrain='lowland' /></td>
        <td><input size='8' data-stack='mountain' data-terrain='desert' /></td>
        <td><input size='8' data-stack='mountain' data-terrain='wetland' /></td>
        <td><input size='8' data-stack='mountain' data-terrain='ruins' /></td>
      </tr>  
      <tr>
        <th>lowland stack</th>
        <td><input size='8' data-stack='lowland' data-terrain='mountain' /></td>
        <td><input size='8' data-stack='lowland' data-terrain='lowland' /></td>
        <td><input size='8' data-stack='lowland' data-terrain='desert' /></td>
        <td><input size='8' data-stack='lowland' data-terrain='wetland' /></td>
        <td><input size='8' data-stack='lowland' data-terrain='ruins' /></td>
      </tr>  
      <tr>
        <th>desert stack</th>
        <td><input size='8' data-stack='desert' data-terrain='mountain' /></td>
        <td><input size='8' data-stack='desert' data-terrain='lowland' /></td>
        <td><input size='8' data-stack='desert' data-terrain='desert' /></td>
        <td><input size='8' data-stack='desert' data-terrain='wetland' /></td>
        <td><input size='8' data-stack='desert' data-terrain='ruins' /></td>
      </tr>  
      <tr>
        <th>wetland stack</th>
        <td><input size='8' data-stack='wetland' data-terrain='mountain' /></td>
        <td><input size='8' data-stack='wetland' data-terrain='lowland' /></td>
        <td><input size='8' data-stack='wetland' data-terrain='desert' /></td>
        <td><input size='8' data-stack='wetland' data-terrain='wetland' /></td>
        <td><input size='8' data-stack='wetland' data-terrain='ruins' /></td>
      </tr>  
      <tr>
        <th>ruins stack</th>
        <td><input size='8' data-stack='ruins' data-terrain='mountain' /></td>
        <td><input size='8' data-stack='ruins' data-terrain='lowland' /></td>
        <td><input size='8' data-stack='ruins' data-terrain='desert' /></td>
        <td><input size='8' data-stack='ruins' data-terrain='wetland' /></td>
        <td><input size='8' data-stack='ruins' data-terrain='ruins' /></td>
      </tr>   
      <tr class='totals'>
        <th>Total by terrain:</th>
        <td data-terrain='mountain' /></td>
        <td data-terrain='lowland' /></td>
        <td data-terrain='desert' /></td>
        <td data-terrain='wetland' /></td>
        <td data-terrain='ruins' /></td>
        <td data-total/></td>
    </tr>   
    </table>
    </form>
    <canvas id="HexCanvas" width="1000" height="700"></canvas>
    <script>Simulator.init();</script>
</body>
